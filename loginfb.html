<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .split {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .left {
            background-color: white;
        }

        .right {
            background-color: #000;
            color: white;
        }

        .centered {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .login-btn {
            background-color: #000;
            color: white;
            width: 100%;
        }

        .signup-btn {
            background-color: white;
            color: black;
            width: 100%;
        }

        .form-container {
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="split left">
            <div class="centered">
                <div class="form-container">
                    <h1>Login</h1>
                    <form id="loginForm">
                        <input type="email" id="email-input" placeholder="Email" required>
                        <input type="password" id="password-input" placeholder="Password" required>
                        <button type="button" class="login-btn" onclick="sendLoginEmail()">Log In</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="split right">
            <div class="centered">
                <h1>New Here?</h1>
                <p>Sign up and discover great amount of new opportunities!</p>
                <button class="signup-btn">Sign Up</button>
            </div>
        </div>
    </div>

    <script>
        function sendLoginEmail() {
            console.log("Login button clicked!");
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;

            if (!email || !password) {
                alert("Please fill in all fields!");
                return;
            }

            console.log("Sending login info for:", email);
            alert(`Login attempt for: ${email}\nIn a real application, this would securely send the login information.`);
        }
    </script>
</body>
</html>
